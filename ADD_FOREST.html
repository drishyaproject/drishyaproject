
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>

<form id="form1" name="form1" method="post" action="/officerreg">
  <div align="center">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <table width="335" border="0">
	
      <tr>
        <th width="96">Fname</th>
        <td width="229"><label>
          <input type="text" name="textfield"  required pattern="[A-Z a-z]{3,25}"  />
        </label></td>
      </tr>
      <tr>
        <th>Lname</th>
        <td><label>
          <input type="text" name="textfield2"required pattern="[A-Z a-z]{1,25}" />
        </label></td>
      </tr>
      <tr>
        <th>place</th>
        <td><label>
          <input type="text" name="textfield3"required pattern="[A-Z a-z]{3,25}" />
        </label></td>
      </tr>
      <tr>
        <th>Post</th>
        <td><label>
          <input type="text" name="textfield4" required pattern="[A-Z a-z0-9]{3,25}"/>
        </label></td>
      </tr>
      <tr>
        <th>pin</th>
        <td><label>
          <input type="text" name="textfield5"  title="Minimum 6 Numbers needed" required pattern="[0-9]{6}"/>
        </label></td>
      </tr>
      <tr>
        <th>State</th>
        <td><label>
          <select name="select" required>
            <option>kerala</option>
            <option>thamilnad</option>
            <option>karnadaka</option>
            <option>madyapradesh</option>
            <option>panjab</option>
            <option>hariyana</option>
            </select>
        </label></td>
      </tr>
      <tr>
        <th>Dob</th>
        <td><label>
          <input type="date" name="textfield6" required/>
        </label></td>
      </tr>
      <tr>
        <th>Gender</th>
        <th><label>
          <input name="radiobutton" type="radio" value="male" checked />
          male
          <input name="radiobutton" type="radio" value="female" />
        female</label></th>
      </tr>
      <tr>
        <th>Phone</th>
        <td><label>
          <input type="text" name="textfield7" required pattern="[789][0-9]{9}" />
        </label></td>
      </tr>
      <tr>
        <th>Email</th>
        <td><label>
          <input type="text" name="textfield8"required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
        </label></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><label>
          <input type="submit" name="Submit" value="Submit" />
        </label></td>
      </tr>
    </table>
    <p>&nbsp;</p>
  </div>
</form>
</body>

</html>
